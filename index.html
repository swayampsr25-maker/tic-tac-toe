<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>

<body>
    <div class="container">
        <div id="NG">
            <h1 id="head"><sup>xo </sup>Tic Tac Toe <sub>ox</sub><sup></sup></h1>

            <div id="intro"><u>Introduction </u><br> This is just a simple small game <br> made by me to play when
                getting bored <br>-by Swayam &#x263B; &#x270C; <br>

                <button id="str" class="opt">Start</button>
                <button id="can" class="opt">Cancel</button>
            </div>
            <div id="choice">
                <label>Player-1:- O or X</label><br>
                <input type="radio" name="cho" id="o">
                <label for="o">O</label> &nbsp;&nbsp;
                <input type="radio" name="cho" id="x">
                <label for="x">X</label><br>
                <button type="submit" id="oxc" class="opt">CONFIRM</button>
            </div>
            <span id="notc"></span>

        </div>

        <div id="Game">
            <div id="inside">
                <div class="layout">
                    <div class="box" id="box0"></div>
                    <div class="box" id="box1"></div>
                    <div class="box" id="box2"></div>
                    <div class="box" id="box3"></div>
                    <div class="box" id="box4"></div>
                    <div class="box" id="box5"></div>
                    <div class="box" id="box6"></div>
                    <div class="box" id="box7"></div>
                    <div class="box" id="box8"></div>
                </div>
                <div class="rns">
                    <h1>RESULT</h1>
                    <div class="Re"> Complete a game </div>
                    <hr>
                    <h1>SCORE</h1>
                    <div id="scr">
                        <div id="scoreboard">
                            <div class="src">Player O: <span id="p1">0</span> </div>
                            <div class="src"> Player X: <span id="p2">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="opt">
                <button id="end" class="opt">End </button>
                <button id="reset" class="opt">Reset </button>
                <button id="conti" class="opt">Continue </button>
            </div>



        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
